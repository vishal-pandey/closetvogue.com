<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet Vogue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light background color */
        }
        img {
            width: 80%; /* Adjust logo size */
            max-width: 600px; /* Prevent logo from becoming too large */
            height: auto;
            margin-bottom: 20px; /* Add space below the logo */
        }
        b {
            font-size: 18px; /* Set a readable font size */
            color: #333; /* Dark text color */
            text-decoration: none; /* Remove any underline */
            padding: 10px 15px;
            background-color: #f9f9f9; /* Light background color for the email */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for a subtle 3D effect */
        }
        b:hover {
            background-color: #e1e1e1; /* Slightly darker background when hovered */
            cursor: pointer; /* Change the cursor to a pointer */
        }
    </style>
</head>
<body>
    <img src="landing.jpeg" alt="CLOSET VOGUE">
    <b>info@closetvogue.com</b>
</body>
</html>
